<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Realtime Chat App</title>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#43cea2,#185a9d);
}
.box{
  width:360px;
  background:#fff;
  border-radius:16px;
  padding:15px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
}
h3{
  text-align:center;
  margin:5px 0 15px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  background:#25d366;
  color:white;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  opacity:0.9;
}
#messages{
  height:260px;
  background:#f5f5f5;
  padding:10px;
  overflow-y:auto;
  border-radius:12px;
  margin-bottom:10px;
}
.msg{
  max-width:80%;
  padding:8px 12px;
  margin-bottom:8px;
  border-radius:12px;
  font-size:14px;
  word-wrap:break-word;
}
.me{
  background:#dcf8c6;
  margin-left:auto;
  text-align:right;
}
.other{
  background:#fff;
  margin-right:auto;
}
.hidden{
  display:none;
}
.username{
  font-size:11px;
  font-weight:bold;
  color:#555;
  margin-bottom:3px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h3>üîê Join Chat</h3>
  <input id="user" placeholder="Enter your name">
  <button onclick="login()">Enter</button>
</div>

<!-- CHAT -->
<div class="box hidden" id="chatBox">
  <h3>üí¨ Realtime Chat</h3>
  <div id="messages"></div>
  <input id="msg" placeholder="Type a message">
  <button onclick="sendMsg()">Send</button>
</div>

<script>

/* üî• REPLACE WITH YOUR REAL FIREBASE CONFIG */
var firebaseConfig = {
  apiKey: "AIzaSyDRBAHHmlkF7bqdmAi7w9xyZYt2HT0fYmw",
  authDomain: "chatapp123-486c0.firebaseapp.com",
  databaseURL: "https://chatapp123-486c0-default-rtdb.firebaseio.com",
  projectId: "chatapp123-486c0",
  storageBucket: "chatapp123-486c0.firebasestorage.app",
  messagingSenderId: "137721399232",
  appId: "1:137721399232:web:37cc2a752702d587fdaa25"
};

firebase.initializeApp(firebaseConfig);
var database = firebase.database();

var currentUser = "";

/* LOGIN FUNCTION */
function login(){
  var name = document.getElementById("user").value.trim();
  
  if(name === ""){
    alert("Please enter your name");
    return;
  }

  currentUser = name;

  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("chatBox").classList.remove("hidden");

  loadMessages();
}

/* SEND MESSAGE */
function sendMsg(){
  var text = document.getElementById("msg").value.trim();
  if(text === "") return;

  database.ref("chat").push({
    user: currentUser,
    message: text,
    time: Date.now()
  });

  document.getElementById("msg").value = "";
}

/* LOAD & RECEIVE MESSAGES */
function loadMessages(){

  database.ref("chat").on("child_added", function(snapshot){

    var data = snapshot.val();
    if(!data) return;

    var div = document.createElement("div");
    div.classList.add("msg");

    if(data.user === currentUser){
      div.classList.add("me");
    } else {
      div.classList.add("other");
    }

    div.innerHTML =
      "<div class='username'>" + data.user + "</div>" +
      data.message;

    document.getElementById("messages").appendChild(div);

    document.getElementById("messages").scrollTop =
      document.getElementById("messages").scrollHeight;
  });

}

/* ENTER KEY SEND */
document.getElementById("msg").addEventListener("keypress", function(e){
  if(e.key === "Enter"){
    sendMsg();
  }
});

</script>

</body>
</html>
